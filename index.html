<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Form Manupulation With Table</title>
  </head>
  <body>
    <section class="bg-dark">
      <h1 class="info text-center">Personal Information Form</h1>
      <div class="container pt-5">
        <form class="row g-3" onsubmit="return false">
          <div class="col-md-6">
            <label for="FirstName" class="form-label" >First Name</label>
            <input
              type="text"
              class="form-control"
              id="FirstName"
              value=""
              placeholder="Enter First Name Here"
            />
          </div>
          <div class="col-md-6">
            <label for="LastName" class="form-label">Last Name</label>
            <input
              type="text"
              class="form-control"
              id="LastName"
              placeholder="Enter Last Name Here"
            />
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input
              type="text"
              class="form-control"
              id="inputAddress"
              placeholder="1234 Main St"
            />
          </div>
          <div class="col-md-4">
            <label for="PinCode" class="form-label">PinCode</label>
            <input
              type="number"
              class="form-control"
              id="PinCode"
              placeholder="1234"
            />
          </div>
          <div class="col-8  gender text-center">
            <label for="Gender">Gender:</label>

            <input
              class="form-check-input"
              type="radio"
              name="gender"
              id="male"
              value="male"
              
            />
            <label class="form-check-label" for="MALE">
              Male
            </label>
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              id="fm"
              value="female"
              
            />
            <label class="form-check-label" for="fm">
              Female
            </label>
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              id="oth"
              
            />
            <label class="form-check-label yellow" for="oth">
              Others
            </label>
          </div>
          <div class="container col-md-6">
            <div class="form-check">
              <label for="foods" class="foods">Food</label><br />
              <input
                class="form-check-input"
                type="checkbox"
                value="Biriyani"
                id="flexCheckDefault"
                name="foods"
              />
              <label class="form-check-label" for="flexCheckDefault"
                >Bhiriyani</label
              >
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="Rice"
                id="flexCheckChecked"
                name="foods"
              />
              <label class="form-check-label" for="flexCheckChecked">
                Rice
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="Fruits"
                id="flexCheckChecked"
                name="foods"
              />
              <label class="form-check-label" for="flexCheckChecked">
                fruits
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="Vegitables"
                id="flexCheckChecked"
                name="foods"
              />
              <label class="form-check-label" for="flexCheckChecked">
                vegitables
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="Juice"
                id="flexCheckChecked"
                name="foods"
              />
              <label class="form-check-label" for="flexCheckChecked">
                juice
              </label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="state">
              <label for="inputState" class="form-label">State</label>
              <input type="text" class="form-control" id="inputState" />
            </div>
            <div class="Country">
              <label for="inputCountry" class="form-label">Country</label>
              <input type="text" class="form-control" id="inputCountry" />
            </div>
          </div>
          <div class="col-md-12">
              <button class="bg-primary"  id="submit" onclick="GetData()">Submit</button>
          </div>
        </form>
      </div>
    </section>

    <section>
        
        <div>
            
            <table class="table table-dark table-striped " id="myTable">
                <thead>
                    <tr>
                      <th scope="col">FirstName</th>
                      <th scope="col">LastName</th>
                      <th scope="col">Address</th>
                      <th scope="col">PinCode</th>
                      <th scope="col">Gender</th>
                      <th scope="col">Food</th>
                      <th scope="col">State</th>
                      <th scope="col">Country</th>
                    </tr>
                  </thead>
                  <tbody id="tbody" class="tbody">
                    
                
                    </tbody>> 
                   
              </table>
            </div> 
            
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="functions.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
